model_list:
  # --- THE GENIUS (High Reasoning) ---
  # Uses Google Gemini 1.5 Pro (Great for huge context windows/architecture)
  - model_name: genius
    litellm_params:
      model: gemini/gemini-1.5-pro-latest
      api_key: os.environ/GEMINI_API_KEY

  # --- THE PRO (Mid-Tier / Fast Reasoning) ---
  # Uses Google Gemini 1.5 Flash (Fast, Cheap, smart enough for plans)
  - model_name: pro
    litellm_params:
      model: gemini/gemini-1.5-flash-latest
      api_key: os.environ/GEMINI_API_KEY

  # --- THE WORKHORSE (Coding) ---
  # Uses DeepSeek V3 (State of the art coding, incredibly cheap)
  - model_name: cheap
    litellm_params:
      model: deepseek/deepseek-chat
      api_key: os.environ/DEEPSEEK_API_KEY

  # --- THE PRIVATE (Local) ---
  # Uses Ollama (Free, runs on your machine)
  - model_name: local
    litellm_params:
      model: ollama/qwen2.5-coder:32b
      api_base: "http://localhost:11434"

general_settings:
  master_key: "sk-local-ai" # The fake key your tools will use
  drop_params: true # Helps compatibility with Ollama/Gemini